<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin ‚Äì √âdition des scores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #0f172a;
            color: #e5e7eb;
            font-family: system-ui, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 0.4rem;
            border-bottom: 1px solid #1e293b;
            text-align: center;
        }

        input, button {
            padding: 0.4rem;
            border-radius: 6px;
            border: none;
        }

        input {
            background: #020617;
            color: #e5e7eb;
            border: 1px solid #1e293b;
        }

        button {
            cursor: pointer;
            color: white;
        }

        .btn-add { background: #22c55e; }
        .btn-edit { background: #3b82f6; }
        .btn-delete { background: #ef4444; }
        .btn-copy { background: #6366f1; }

        .toolbar {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>

<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <div>
        <a href="{{ url_for('dashboard') }}">Retour au dashboard</a>
    </div>
</header>
    
<div class="container">
    <h1>Administration des scores</h1>

    <!-- Toolbar copy -->
    <div class="toolbar">
        <button class="btn-copy" onclick="copyTable()">Copier le tableau</button>
        <button class="btn-copy" onclick="copyCSV()">Copier en CSV</button>
    </div>

    <!-- Add -->
    <h3>Ajouter un score</h3>
    <form method="POST">
        <input type="hidden" name="action" value="add">
        <input type="date" name="date" value="{{ today }}" required>
        <input type="text" name="username" placeholder="Utilisateur" required>
        <input type="number" name="attempts" min="1" required>
        <button class="btn-add">Ajouter</button>
    </form>

    <!-- Table -->
    <table id="scores-table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Utilisateur</th>
            <th>Essais</th>
            <th>Points</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for s in scores %}
        <tr>
            <form method="POST">
                <td>
                    <input type="date" name="date"
                           value="{{ s.date.strftime('%Y-%m-%d') }}">
                </td>
                <td>{{ s.username }}</td>
                <td>
                    <input type="number" name="attempts"
                           value="{{ s.attempts }}">
                </td>
                <td>{{ s.points }}</td>
                <td>
                    <input type="hidden" name="index" value="{{ s.index }}">
                    <button class="btn-edit" name="action" value="edit">üíæ</button>
                    <button class="btn-delete"
                            name="action"
                            value="delete"
                            onclick="return confirm('Supprimer cette ligne ?')">
                        üóëÔ∏è
                    </button>
                    <button type="button"
                            class="btn-copy"
                            onclick="copyRow(this)">
                        üìã
                    </button>
                </td>
            </form>
        </tr>
        {% else %}
        <tr>
            <td colspan="5">Aucun score</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script>
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(
            () => alert("Copi√© dans le presse-papiers"),
            () => alert("Erreur lors de la copie")
        );
    }

    function copyRow(btn) {
        const row = btn.closest("tr");
        const values = Array.from(row.querySelectorAll("td"))
            .slice(0, 4)
            .map(td => td.innerText.trim())
            .join("\t");
        copyToClipboard(values);
    }

    function copyTable() {
        const rows = document.querySelectorAll("#scores-table tr");
        const text = Array.from(rows).map(row =>
            Array.from(row.children)
                .slice(0, 4)
                .map(cell => cell.innerText.trim())
                .join("\t")
        ).join("\n");
        copyToClipboard(text);
    }

    function copyCSV() {
        const rows = document.querySelectorAll("#scores-table tr");
        const csv = Array.from(rows).map(row =>
            Array.from(row.children)
                .slice(0, 4)
                .map(cell => `"${cell.innerText.trim()}"`)
                .join(",")
        ).join("\n");
        copyToClipboard(csv);
    }
</script>

</body>
</html>
