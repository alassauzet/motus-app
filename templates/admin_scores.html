<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin ‚Äì √âdition des scores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">

    <style>
        body {
            background: #0f172a;
            color: #e5e7eb;
            font-family: system-ui, sans-serif;
        }

        header {
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 36px;
        }

        header a {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.9rem;
            margin-left: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 0.4rem;
            border-bottom: 1px solid #1e293b;
            text-align: center;
        }

        input, button {
            padding: 0.4rem;
            border-radius: 6px;
            border: none;
        }

        input {
            background: #020617;
            color: #e5e7eb;
            border: 1px solid #1e293b;
        }

        button {
            cursor: pointer;
            color: white;
        }

        .btn-add {
            background: #22c55e;
        }

        .btn-edit {
            background: #3b82f6;
        }

        .btn-delete {
            background: #ef4444;
        }

        .btn-copy {
            background: #6366f1;
        }

        .toolbar {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
    </style>
</head>

<div id="flash-message" style="
    position: fixed;
    top: 1rem;
    right: 1rem;
    background: #22c55e;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    display: none;
    z-index: 1000;
    font-weight: bold;
"></div>

<body>

<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <div>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('logout') }}">D√©connexion</a>
    </div>
</header>

<div class="container">
    <h1>Administration des scores</h1>

    <!-- Toolbar copy -->
    <div class="toolbar">
        <button class="btn-copy" onclick="copyCSV()">Copier en CSV</button>
    </div>

    <!-- Add -->
    <h3>Ajouter un score</h3>
    <form method="POST">
        <input type="hidden" name="action" value="add">
        <input type="date" name="date" value="{{ today }}" required>
        <input type="text" name="username" placeholder="Utilisateur" required>
        <input type="number" name="attempts" min="1" required>
        <button class="btn-add">Ajouter</button>
    </form>

    <!-- Table -->
    <table id="scores-table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Utilisateur</th>
            <th>Essais</th>
            <th>Points</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for s in scores %}
            <tr>
                <form method="POST">
                    <td>
                        <input type="date" name="date"
                               value="{{ s.date.strftime('%Y-%m-%d') }}">
                    </td>
                    <td>{{ s.username }}</td>
                    <td>
                        <input type="number" name="attempts"
                               value="{{ s.attempts }}">
                    </td>
                    <td>
                        <input type="number" name="points" value="{{ s.points }}" min="0">
                    </td>
                    <td>
                        <input type="hidden" name="index" value="{{ s.index }}">
                        <button class="btn-edit" name="action" value="edit">üíæ</button>
                        <button class="btn-delete"
                                name="action"
                                value="delete"
                                onclick="return confirm('Supprimer cette ligne ?')">
                            üóëÔ∏è
                        </button>
                        <button type="button"
                                class="btn-copy"
                                onclick="copyRow(this)">
                            üìã
                        </button>
                    </td>
                </form>
            </tr>
        {% else %}
            <tr>
                <td colspan="5">Aucun score</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script>
    function showFlash(message, duration = 2000) {
        const flash = document.getElementById("flash-message");
        flash.textContent = message;
        flash.style.display = "block";
        setTimeout(() => {
            flash.style.display = "none";
        }, duration);
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(
            () => showFlash("Copi√© dans le presse-papiers ‚úÖ"),
            () => showFlash("Erreur lors de la copie ‚ùå")
        );
    }


    function copyRow(btn) {
        const row = btn.closest("tr");
        const values = Array.from(row.querySelectorAll("td"))
            .slice(0, 4)
            .map(td => td.innerText.trim())
            .join("\t");
        copyToClipboard(values);
    }

    function copyCSV() {
        const rows = document.querySelectorAll("#scores-table tbody tr");
        const headers = ["date", "username", "attempts", "points"];
        let csv = headers.join(",") + "\n";

        rows.forEach(row => {
            const tds = row.querySelectorAll("td");

            // Lire la valeur des inputs si pr√©sents, sinon fallback au texte de la cellule
            const getCellValue = (td, inputName) => {
                const input = td.querySelector(`input[name="${inputName}"]`);
                return input ? input.value.trim() : td.innerText.trim();
            };

            const rowValues = [
                getCellValue(tds[0], "date"),
                getCellValue(tds[1], null),       // username n‚Äôa pas d‚Äôinput
                getCellValue(tds[2], "attempts"),
                getCellValue(tds[3], null)        // points n‚Äôa pas d‚Äôinput
            ];

            csv += rowValues.join(",") + "\n";
        });

        copyToClipboard(csv);
    }

</script>

</body>
</html>
