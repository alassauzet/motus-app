<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Changer mot de passe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: system-ui; background: #0f172a; color: #e5e7eb; margin: 0; padding: 1rem; }
        .card { background: #020617; padding: 1rem; border-radius: 12px; max-width: 400px; margin: auto; margin-top:2rem; }
        input, button { padding: 0.5rem; margin: 0.3rem 0; width: 100%; border-radius: 6px; border: none; }
        button { background: #6366f1; color: white; cursor: pointer; }
        .flash { padding: 0.5rem; margin-bottom: 1rem; border-radius: 6px; }
        .error { background: #ef4444; }
        .success { background: #22c55e; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Changer mot de passe</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="post">
            <input type="password" name="old_password" placeholder="Mot de passe actuel" required>
            <input type="password" name="new_password" placeholder="Nouveau mot de passe" required>
            <input type="password" name="confirm_password" placeholder="Confirmer le nouveau mot de passe" required>
            <button type="submit">Mettre Ã  jour</button>
        </form>
    </div>
</body>
</html>
