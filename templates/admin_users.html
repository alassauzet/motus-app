<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des utilisateurs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: system-ui; background: #0f172a; color: #e5e7eb; margin: 0; padding: 1rem; }
        .card { background: #020617; padding: 1rem; border-radius: 12px; max-width: 400px; margin-bottom: 1rem; }
        input, button { padding: 0.5rem; margin: 0.3rem 0; width: 100%; border-radius: 6px; border: none; }
        button { background: #6366f1; color: white; cursor: pointer; }
        ul { padding-left: 1rem; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Créer un nouvel utilisateur</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Nom d’utilisateur" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Créer</button>
        </form>
    </div>

    <div class="card">
        <h2>Utilisateurs existants</h2>
        <ul>
            {% for u in users %}
            <li>{{ u }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
