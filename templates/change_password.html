<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Changer mot de passe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">

    <!-- Bootstrap 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >

    <style>
        body {
            background: radial-gradient(circle at top, #1e293b, #020617);
            color: #ffffff;
        }

        :root {
            --bs-body-color: #ffffff;
            --bs-heading-color: #ffffff;
            --bs-secondary-color: #94a3b8;
            --bs-primary: #6366f1;
        }

        .card {
            background: #020617;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .5);
            padding: 2rem;
        }

        h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        input.form-control {
            background: #020617;
            color: #ffffff;
            border: 1px solid #1e293b;
        }

        button.btn-primary {
            font-weight: 600;
        }

        /* Flash messages custom */
        .flash-container {
            max-width: 600px;
            margin: 1rem auto;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- ================= HEADER ================= -->
<nav class="navbar navbar-dark navbar-expand-lg bg-black bg-opacity-75 backdrop-blur sticky-top">
    <div class="container-fluid">
        <img src="{{ url_for('static', filename='logo.png') }}" height="36" alt="Logo">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
            <ul class="navbar-nav gap-2">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('logout') }}">Déconnexion</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- ================= FLASH ================= -->
<div class="flash-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="alert alert-{{ 'success' if category=='success' else 'danger' }} alert-dismissible fade show"
                 role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endwith %}
</div>

<!-- ================= FORM ================= -->
<div class="container flex-grow-1 d-flex justify-content-center align-items-center py-4">
    <div class="card w-100" style="max-width: 400px;">
        <h2>Changer mot de passe</h2>
        <form method="post">
            <div class="mb-3">
                <input type="password" name="old_password" class="form-control" placeholder="Mot de passe actuel"
                       required>
            </div>
            <div class="mb-3">
                <input type="password" name="new_password" class="form-control" placeholder="Nouveau mot de passe"
                       required>
            </div>
            <div class="mb-3">
                <input type="password" name="confirm_password" class="form-control"
                       placeholder="Confirmer le nouveau mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Mettre à jour</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
