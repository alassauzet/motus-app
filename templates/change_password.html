<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Changer mot de passe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">

    <style>
        :root {
            --bg: #0f172a;
            --card: #020617;
            --accent: #6366f1;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1e293b, var(--bg));
            color: var(--text);
        }

        header {
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 36px;
        }

        header a {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.9rem;
            margin-left: 1rem;
        }

        .flash-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 600px;
            margin: 1rem auto;
        }

        .flash {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .flash.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .flash.success {
            background: var(--success);
            color: #0f172a;
        }

        .flash.error {
            background: var(--error);
            color: white;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 1rem;
        }

        .card {
            background: var(--card);
            border-radius: 14px;
            padding: 1.2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2 {
            margin-top: 0;
            font-size: 1.1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        input[type="password"], button {
            padding: 0.6rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }

        input[type="password"] {
            background: #020617;
            color: var(--text);
            border: 1px solid #1e293b;
        }

        button {
            background: var(--accent);
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #4f46e5;
        }

    </style>
</head>

<body>

<header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <div>
        <a href="{{ url_for('dashboard') }}">Retour au dashboard</a>
        <a href="{{ url_for('logout') }}">Déconnexion</a>
    </div>
</header>

<!-- Flash messages -->
<div class="flash-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<div class="container">
    <div class="card">
        <h2>Changer mot de passe</h2>
        <form method="post">
            <input type="password" name="old_password" placeholder="Mot de passe actuel" required>
            <input type="password" name="new_password" placeholder="Nouveau mot de passe" required>
            <input type="password" name="confirm_password" placeholder="Confirmer le nouveau mot de passe" required>
            <button type="submit">Mettre à jour</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".flash").forEach((flash, i) => {
            setTimeout(() => {
                flash.classList.add("visible");
            }, i * 300);
        });
    });
</script>

</body>
</html>
