<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Login – Mot du jour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .login-card h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.6rem 0.7rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #5a67d8;
        }

        .hint {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.85rem;
            color: #777;
        }
    </style>
</head>

<body>
    <form class="login-card" method="post">
        <h1>Mot du jour</h1>

        <label for="username">Utilisateur</label>
        <input id="username" name="username" required>

        <label for="password">Mot de passe</label>
        <input id="password" type="password" name="password" required>

        <button type="submit">Se connecter</button>

        <div class="hint">
            Prototype – login <strong>admin / admin</strong>
        </div>
    </form>
</body>
</html>
