<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mot du jour</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}">

    <!-- Bootstrap 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >

    <style>
        body {
            background: radial-gradient(circle at top, #020617, #020617 40%, #000);
        }

        :root {
            --bs-body-color: #ffffff;
            --bs-heading-color: #ffffff;
            --bs-secondary-color: #cbd5f5;
        }

        .login-card {
            animation: fadeUp 0.6s ease-out;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control {
            background-color: #020617;
            border: 1px solid #1e293b;
            color: #e5e7eb;
        }

        .form-control::placeholder {
            color: #94a3b8;
        }

        .form-control:focus {
            background-color: #020617;
            color: #e5e7eb;
            border-color: #6366f1;
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, .25);
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100 text-light">

<div class="card login-card bg-black border-0 shadow-lg rounded-4 p-4"
     style="max-width: 400px; width: 100%;">

    <!-- Logo -->
    <img
            src="{{ url_for('static', filename='logo.png') }}"
            alt="Logo Motus"
            class="mx-auto mb-3 d-block"
            style="width: 80px;"
    >

    <h2 class="text-center mb-4 fw-semibold">Connexion</h2>

    {% if error %}
        <div class="alert alert-danger text-center py-2 small">
            {{ error }}
        </div>
    {% endif %}

    <form method="post">
        <div class="mb-3">
            <input
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="Nom dâ€™utilisateur"
                    required
                    autofocus
            >
        </div>

        <div class="mb-4">
            <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Mot de passe"
                    required
            >
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-bold py-2">
            Se connecter
        </button>
    </form>
</div>

</body>
</html>
