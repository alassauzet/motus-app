<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Motus Game{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        body { background:#0f172a; color:#e5e7eb; font-family:system-ui; margin:0; padding:0; }
        a { text-decoration:none; color:white; margin-right:1rem; }
        nav { display:flex; justify-content:space-between; padding:1rem; background:#020617; border-bottom:1px solid #333; }
        .container { max-width:800px; margin:auto; padding:1rem; }
        .card { background:#020617; padding:1rem; border-radius:12px; margin-bottom:1rem; }
        input, button { padding:0.5rem; border-radius:6px; border:none; }
        button { background:#6366f1; color:white; cursor:pointer; }
        table { width:100%; border-collapse:collapse; color:#e5e7eb; }
        th, td { padding:0.5rem; border-bottom:1px solid #444; text-align:left; }
        .flash { padding:0.5rem; margin-bottom:1rem; border-radius:6px; }
        .success { background:#22c55e; }
        .error { background:#ef4444; }
    </style>
</head>
<body>
    <nav>
        <div><strong>Motus Game</strong></div>
        <div>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                {% if current_user.id == 'admin' %}
                    <a href="{{ url_for('admin.manage_users') }}">Admin Users</a>
                {% endif %}
                <a href="{{ url_for('profile.change_password') }}">Changer mot de passe</a>
                <a href="{{ url_for('logout') }}">DÃ©connexion</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
