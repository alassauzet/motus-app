<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Motus Game{% endblock %}</title>
</head>
<body style="background:#0f172a; color:#e5e7eb; font-family:system-ui;">
    <nav style="display:flex; justify-content:space-between; padding:1rem; background:#020617; color:white; border-radius:12px;">
        <div><strong>Motus Game</strong></div>
        <div>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('dashboard.dashboard') }}" style="color:white; margin-right:1rem;">Dashboard</a>
                {% if current_user.id == 'admin' %}
                    <a href="{{ url_for('admin.manage_users') }}" style="color:white; margin-right:1rem;">Admin Users</a>
                {% endif %}
                <a href="{{ url_for('profile.change_password') }}" style="color:white; margin-right:1rem;">Changer mot de passe</a>
                <a href="{{ url_for('logout') }}" style="color:white;">DÃ©connexion</a>
            {% endif %}
        </div>
    </nav>

    <div style="padding:1rem;">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
